<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ichiban-Spin</title>
    <link rel="short icon" href="image/logo-1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Geologica:wght@100;200;300;400;500;600;700;800;900&family=Lobster&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="loog">
      <img src="image/logo-1.png" alt="" />
    </div>
    <div class="wrapper">
      <div class="ichitext">
        <h1>欢迎来到Ichiban抽奖活动</h1>
      </div>
      <div class="container">
        <canvas id="wheel"></canvas>
        <button id="spin-btn">开始</button>
        <img src="image/spinner-arrow-.svg" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>请点击以上按钮来参加我们的年度抽奖活动~!</p>
      </div>
    </div>
    <div class="credit"> creatd by <span>Mr. Kaysar</span> | all rights reserved </div>
</body>
    <audio id="myAudio" autoplay loop>
      <source src="image/ichiban.mp3" type="audio/mp3"/>
    </audio>
    <script>
      // 获取音频元素
      var audio = document.getElementById("myAudio");

      // 音频播放时触发
      audio.addEventListener("play", function () {
        console.log("音乐开始播放");
      });

      // 音频暂停时触发
      audio.addEventListener("pause", function () {
        console.log("音乐暂停");
      });

      // 音频播放完成时触发
      audio.addEventListener("ended", function () {
        console.log("音乐播放完成");
      });
    </script>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
